<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Days since last Bitbucket incident</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        :root {
            --vh: 1vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="twitter-stream">
            <a class="twitter-timeline" href="https://twitter.com/BitbucketStatus?ref_src=twsrc%5Etfw"></a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <div class="status">
            <div class="bitbucket-logo">
                <img src="<%=require('./images/Bitbucket-logo.svg').default%>" />
            </div>
            <div class="days-since">
                <div class="text">
                    Days since last incident:
                </div>
                <div id="days-since-counter"></div>
            </div>
            <div class="days-record">
                <div class="text">
                    Last record:
                </div>
                <div id="days-record-counter"></div>
            </div>
            <div class="spacer"></div>
            <div id="current-incident" class="hidden">
                <div id="current-incident-text">

                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdn.statuspage.io/se-v2.js"></script>
    </div>
</body>
</html>
